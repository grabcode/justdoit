<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<title>MyLittleBrain</title>

	<!--link rel="stylesheet" href="css/styles.css"-->
	<script data-main="js/main" src="vendors/require.js"></script>
</head>
<body>
	<div id="container">
		<!--div id="action-container"></div-->
		<!-- mon formulaire de saisie -->
		<div id="action-form-container">
			<form action="/">
				<p>
					<input type="text" class="id" placeholder="Id"/>
				</p>
				<p>
					<input type="text" class="label" placeholder="Action"/>
				</p>
				<p>
					<input type="text" class="text" placeholder="Description"/>
				</p>
				<input type="submit" class="submit" value="Create action" />
			</form>
		</div>
		<div id='actions-container'></div>
		<div id="menu"></div>
	</div>
	<!-- template definitions -->
	<script type="text/template" id="action-template">
		<span><%= id %></span>
		<span><%= label %></span>
		<span><%= text %></span>
		<span><%= keywords %></span>
	</script>
	<script type="text/template" id="actions-template">
		<ol>
			<% _.each(actions, function(action) { %>
			<li><%= action.id %> : <%= action.text %></li>
			<% }); %>
		</ol>
	</script>
</body>
</html>
